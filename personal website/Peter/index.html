<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <style>
      .my-custom-row {
        background-color: bisque;
        height: 400px;
      }
      .debug-border {
        border: 2px solid red;
      }
    </style>

    <div class="container">
      <!-- First Row -->
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">Col One</div>
        <div class="col-sm-12 col-md-6 col-lg-8">Col Two</div>
      </div>

      <!-- Second Row -->
      <div class="row">
        <div class="col-sm-6 order-sm-2">Col One</div>
        <div class="col-sm-6 order-sm-1">Col Two</div>
      </div>

      <!-- Third Row -->
      <div class="row">
        <div class="col-sm-4 offset-2">Col One</div>
        <div class="col-sm-4 offset-1">Col Two</div>
      </div>

      <!-- Fourth Row with Custom Styling -->
      <div class="row my-custom-row justify-content-around align-items-center">
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col One</div>
        </div>
        <div class="col-sm-4">
          <div class="p-3 border bg-light">Col Two</div>
        </div>
      </div>

      <!-- Fifth Row with Buttons -->
      <div class="row text-center debug-border">
        <div class="col-4">
          <button type="button" class="btn btn-info">Info</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-info">Info</button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-info">Info</button>
        </div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
